	function openUserInfo(obj){//页面刷新
		if(obj.value==0){
			return;
		}else if(obj.value==1){//查看个人资料
			window.location.href="userInfo.html";
		}else{//修改个人资料
			window.location.href="editUserInfo.html";
		}
	}
	function openAccount(obj){
		if(obj.value==0){
			return;
		}else if(obj.value==1){//修改密码
			window.location.href="editPassword.html";
		}else{//忘记密码
			window.location.href="forgetPassword.html";
		}
	}
	function openAddress(obj){
		if(obj.value==0){
			return;
		}else if(obj.value==1){//查看收货地址
			window.location.href="myAddress.html";
		}else{//修改默认收货地址
			window.location.href="editAddress.html";
		}
	}
	function openOrder(obj){
		if(obj.value==0){
			return;
		}else if(obj.value==1){//查看待报价订单
			sessionStorage.setItem("orderStatus","1");
			window.location.href="userOrderList.html";
		}else if(obj.value==2){//查看待收货订单
			sessionStorage.setItem("orderStatus","2");
			window.location.href="userOrderList.html";
		}else if(obj.value==3){//查看已完成订单
			sessionStorage.setItem("orderStatus","3");
			window.location.href="userOrderList.html";
		}else{//查看售后处理订单
			sessionStorage.setItem("orderStatus","4");
			window.location.href="userOrderList.html";
		}
	}
</script>

	var pages=1;

	var highPrice = sessionStorage.getItem("highPrice");

	var bill = sessionStorage.getItem('bill');//

	$(document).ready(function(c) {
		message={
				"id":orderId,   //orderId
                "currentPage":pages
		};
			//初始化方法
		$.ajax({//根据订单id查询订单详情
             url: "/fresh/order_item/selectAllByOrderId.action",        //后台url
             data:JSON.stringify(message),
             type: "POST",                   //类型，POST或者GET
             dataType: 'json',              //数据返回类型，可以是xml、json等
             contentType:'application/json;charset=UTF-8',
             success: function (data) {      //成功，回调函数
                 orderLogList = data.orderLogList; //订单日志列表
             	 data = data.list1;
                 if(data){
                	 if(data.length==1){//如果只有一个订单项   删除就是取消订单

                	 }else{
                		 for(var i=0;i<data.length;i++){//data.length是获取data的长度。for循环
                    		 $("#order").append("<tr><td style='display:none;'><input type='text' value='"+data[i].goods_id+"'/><input type='checkbox' value='"+data[i].id+"'/></td><td>"+data[i].goods_name+"</td><td>"+data[i].goods_low_price+"~"+data[i].goods_high_price+"</td><td><div class='goodsAmountText'>"+data[i].goods_amount+"</div><input class='goodsAmount' type='text' min=1 max='"+data[i].goods_amount+"' value='"+data[i].goods_amount+"'/></td><td><input type='text' disabled='true' value='"+data[i].goods_real_price+"'/></td><td><input type='button' value='删除' onclick=\"deleteGoods(this)\"/><input type='button' value='申请售后' onclick=\"editOrder(this)\"/></td></tr>");
                    	 }
                	 }
                	 if(orderStatus!=3&&orderStatus!=4){//订单项操作列处理
             		    var tableTd = "td:eq(5),th:eq(5)";
             		    $('#order tr').find(tableTd).hide();
	              	 }else{
	              		 if(orderStatus==4){
	              			$('#order tr:gt(0) td').find('input[value="删除"]').hide();
	              		 }else{
	              			$('#order tr:gt(0) td').find('input[value="申请售后"]').hide();
	              		 }
	              	 }
                	 $('#order tr:gt(0)').find('td:eq(3)').each(function(){
                		 $(this).find('input[type="text"]').hide();
                	 });
	                  $("#orderStatus").text(orderStatusName[orderStatus]);//更改订单状态
	                  if(orderStatus!=1){
	                  	$("#account").text("￥"+orderPrice+"元");//更改订单金额
	                  }else{
	                  	$("#account").text("￥"+lowPrice+"~"+highPrice+"元");//更改订单金额
	                  }
	                  if(orderLogList){//订单日志信息
	                	  for(var i=0;i<orderLogList.length;i++){//data.length是获取data的长度。for循环
	                		  $("#log").append("<tr><td>"+eventName[parseInt(orderLogList[i].event)]+"</td><td>"+orderLogList[i].handle_time+"</td></tr>");    
	                	  }
	                  }
	                  showMsg(1);//默认展示商品信息
                 }
             },
             error: function (er) {          //失败，回调函数
                 alert(er);
             }
         });
	});
	function cancelOrder(){//取消订单
		if(confirm("是否取消订单？")){
			message={
					"status":0,//订单状态  待收货
		            "id":orderId
			};
			$.ajax({//订单状态查找订单
		          url: "/fresh/order/updateStatus.action",        //后台url
		          data:JSON.stringify(message),
		          type: "POST",                   //类型，POST或者GET
		          dataType: 'json',              //数据返回类型，可以是xml、json等
		          contentType:'application/json;charset=UTF-8',
		          success: function (data) {      //成功，回调函数
		          	if(data.result==1){
		          		sessionStorage.setItem("orderStatus",1);
		          		window.location.href="./userOrderList.html";
		           	}
		          },
		          error: function (er) {          //失败，回调函数
		              alert(er);
		          }
		      });
		}
	}
	function findAfterSaleInfo(id){//查询售后信息
		message={
	            "order_id":id,
	            "currentPage":1
		};
		$.ajax({
          url: "/fresh/after_sale/selectOneById.action",        //后台url
          data:JSON.stringify(message),
          type: "POST",                   //类型，POST或者GET
          dataType: 'json',              //数据返回类型，可以是xml、json等
          contentType:'application/json;charset=UTF-8',
          success: function (data) {      //成功，回调函数
          	data =data.after_sale;
          	if(data){
          		$("#reason").val(data[0].after_sale_reason);//更改售后原因
             	$("#reason").attr("disabled",true);//更改售后原因不可编辑
             	$("#upload").html("");
           		$("#dealWith").html("<strong><b>处理方式：</b><b>"+data.handle_way+"</b></strong>");//处理方式
           		$("#afterSaleStatus").html("<strong><b>售后状态：</b><b>"+afterSaleStatusName[data.handle_status]+"</b></strong>");//售后状态
          	}
          },
          error: function (er) {          //失败，回调函数
              alert(er);
          }
      });
	}
	function preview(){//单张图片
		 var config = {
		 tip: "请上传格式为png, gif或者jpg的图片",
		 fileId: "file",
		 containerId: "container",
		 	imgStyle: "width:320px;height:auto;border-radius:64%;"
		 }
		 var previewer = new ImgPrevirewer(config);
		 previewer.preview();
	 }
	 function uploadImg(){//上传图片
	 	var reason = $('#reason').val();
	 	var config = {
		 tip: "请上传格式为png, gif或者jpg的图片",
		 fileId: "file",
		 containerId: "container",
		 	imgStyle: "width:320px;height:auto;border-radius:64%;"
		 }
		 var previewer = new ImgPrevirewer(config);
		// alert(JSON.stringify(previewer));//图片数据
		message={                          //数据
                "after_sale": {
					"after_sale_id": "",
					"user_id":user.id,
					"a_order_id": orderId,
					"after_sale_reason": reason,
					"handle_status": 1,
					"handle_way": "",
					"handle_person": "",
					"handle_time": "",
					"prove_img": JSON.stringify(previewer)
				}
             },
		 $.ajax({//添加售后
	             url: "/fresh/after_sale/addAfter_sale.action",        //后台url
	             data:JSON.stringify(message),
	             type: "POST",                   //类型，POST或者GET
	             dataType: 'json',              //数据返回类型，可以是xml、json等
	             contentType:'application/json;charset=UTF-8',
	             success: function (data) {      //成功，回调函数
	             	if(data.result==1){
	             		updateOrderStatus();//修改订单状态
	             	}
	             },
	             error: function (er) {          //失败，回调函数
	                 alert(er);
	                 //previewer.preview();
	             }
	         });	
		 
	 }
	 function findMoreOrderByStatus(){//查看更多
		 pages+=1;
		 message={                          //数据
                "id":orderId,   //orderId
                "currentPage":pages
            };
	 	$.ajax({//根据订单id查询订单详情
             url: "/fresh/order_item/selectAllByOrderId.action",        //后台url
             data: JSON.stringify(message),
             type: "POST",                   //类型，POST或者GET
             dataType: 'json',              //数据返回类型，可以是xml、json等
             contentType:'application/json;charset=UTF-8',
             success: function (data) {      //成功，回调函数
                 //alert(data.result);
                 data = data.list1;
                 if(data){
                	 for(var i=0;i<data.length;i++){//data.length是获取data的长度。for循环
                		 $("#order").append("<tr><td style='display:none;'><input type='text' value='"+data[i].goods_id+"'/><input type='checkbox' value='"+data[i].id+"'/></td><td>"+data[i].goods_name+"</td><td>"+data[i].goods_low_price+"~"+data[i].goods_high_price+"</td><td><div class='goodsAmountText'>"+data[0].goods_amount+"</div><input style='display:none;' class='goodsAmount' type='text' min=1 max='"+data[i].goods_amount+"' value='"+data[i].goods_amount+"'/></td><td><input type='text' disabled='true' value='"+data[i].goods_real_price+"'/></td><td><input type='button' value='删除' onclick=\"deleteGoods(this)\"/><input type='button' value='申请售后' onclick=\"editOrder(this)\"/></td></tr>");
                	 }
                     $("#orderStatus").text(orderStatusName[orderStatus]);//更改订单状态
                     if(orderStatus!=1){
                     	$("#account").text("￥"+orderPrice+"元");//更改订单金额
                     }else{
                     	$("#account").text("￥"+lowPrice+"~"+highPrice+"元");//更改订单金额
                     }
                     if(orderStatus!=3&&orderStatus!=4){//订单项操作列处理
              		    var tableTd = "td:eq(5),th:eq(5)";
              		    $('#order tr').find(tableTd).hide();
 	              	 }else{	
 	              		 if(orderStatus==4){
 	              			$('#order tr:gt(0) td').find('input[value="删除"]').hide();
 	              		 }else{
 	              			$('#order tr:gt(0) td').find('input[value="申请售后"]').hide();
 	              		 }
 	              	 }
                 }
             },
             error: function (er) {          //失败，回调函数
                 alert(er);
             }
         });
	 }
	 function returnLastPage(){//返回上一页
		window.history.go(-1); // 返回上一页  
	}
	 function updateOrderStatus(){//更新订单状态
		 message={
					"status":5,//订单状态  待收货
		            "id":orderId
			};
			$.ajax({//订单状态查找订单
		          url: "/fresh/order/updateStatus.action",        //后台url
		          data:JSON.stringify(message),
		          type: "POST",                   //类型，POST或者GET
		          dataType: 'json',              //数据返回类型，可以是xml、json等
		          contentType:'application/json;charset=UTF-8',
		          success: function (data) {      //成功，回调函数
		          	if(data.result==1){
		          		sessionStorage.setItem("orderStatus",5);
		          		window.location.href="./userOrderList.html";
		           	}
		          },
		          error: function (er) {          //失败，回调函数
		              alert(er);
		          }
		      });
	 }
	 function confirmReceive(){//确认收货，更改订单状态为已完成
		 if(confirm("是否确认收货?")){
			 message={
						"status":6,//订单状态  已完成
			            "id":orderId
				};
				$.ajax({//订单状态查找订单
			          url: "/fresh/order/updateStatus.action",        //后台url
			          data:JSON.stringify(message),
			          type: "POST",                   //类型，POST或者GET
			          dataType: 'json',              //数据返回类型，可以是xml、json等
			          contentType:'application/json;charset=UTF-8',
			          success: function (data) {      //成功，回调函数
			          	if(data.result==1){
			          		window.location.href="./userOrderList.html";
			           	}
			          },
			          error: function (er) {          //失败，回调函数
			              alert(er);
			          }
			      });
		 }
	 }
	 function updateAftersale(){//提交售后信息
		 if(!confirm("确认提交售后信息?")){
			 return;
		 }
 		//获取需要售后的商品
 		var param = {};
		var list =new Array();
 		$('#order tr:gt(0)').each(function(){
 			if($(this).find('td:eq(3) input[type="text"]').is(':visible')){
 				param={				//list格式
 						"id": $(this).find('td:eq(0) input[type="checkbox"]').val(),
 						"goods_id": $(this).find('td:eq(0) input[type="text"]').val(),
 						"order_id":orderId,
 						"goods_amount":$(this).find('td:eq(3) input[type="text"]').val(),
 						"goods_real_price":$(this).find('td:eq(4) input[type="text"]').val()
 				  };
 				list.push(param);
 			}
 		});
 		message ={
				"itemList":list
		};	
 		$.ajax({//给申请售后的商品的价格加负号
            url: "/fresh/order_item/updateOrderItem.action",        //后台url
            data:JSON.stringify(message),
            type: "POST",                   //类型，POST或者GET
            dataType: 'json',              //数据返回类型，可以是xml、json等
            contentType:'application/json;charset=UTF-8',
            success: function (data) {      //成功，回调函数
            	 var reason = $('#reason').val();
	       		 var handle_way = $('#handle_way').val();
	       		 message={                          //数据
       	                "after_sale": {
       						"after_sale_id": "",
       						"user_id":user.id,
       						"a_order_id": orderId,
       						"after_sale_reason": reason,
       						"handle_status": 1,//提起申请
       						"handle_way": handle_way,
       						"handle_person": "",
       						"handle_time": "",
       						"prove_img": ""
       					}
       	             },
       			 $.ajax({//添加售后
       		             url: "/fresh/after_sale/addAfter_sale.action",        //后台url
       		             data:JSON.stringify(message),
       		             type: "POST",                   //类型，POST或者GET
       		             dataType: 'json',              //数据返回类型，可以是xml、json等
       		             contentType:'application/json;charset=UTF-8',
       		             success: function (data) {      //成功，回调函数
       		             	if(data.result==1){
       		             		window.location.href="./userOrderList.html";
       		             	}
       		             },
       		             error: function (er) {          //失败，回调函数
       		                 alert(er);
       		                 //previewer.preview();
       		             }
       		         });
            },
            error: function (er) {          //失败，回调函数
                alert(er);
                //previewer.preview();
            }
        });
	}
	function showMsg(type){//展示信息
		if(type==1){//商品信息
			$('#orderLog').hide();//日志信息不显示
			$('#goodsDetail').show();//商品信息显示
		 	if(orderStatus==2){//确认订单详情页面
            	$('#confirm').show();
            }
			if(orderStatus==3){//待发货订单详情
				$('#pendingDetail').show();
			}
            if(orderStatus==4){//待收货订单详情页面
            	$('#confirmReceipt').show();
            }
		}else{
			$('#goodsDetail').hide();
			$('#orderLog').show();
		}
	}
	function deleteGoods(obj){//删除一个购物项
		if(!confirm("确认删除？")){
				return;
			}
		
		var tr1 = obj.parentNode.parentNode.rowIndex;  //得到当前所在行
		obj = '#order tr:eq('+tr1+')'; 
		var param={				//list格式
					"id": $(obj).find('td:eq(0) input[type="checkbox"]').val(),
					"order_id":orderId,//订单id
					"orderRealPrice":orderPrice,//订单价格
					"amount":parseInt($(obj).find('td:eq(3) div').html()),//商品数量
					"goods_real_price":$(obj).find('td:eq(4) input[type="text"]').val()//商品价格
			  };
		$.ajax({
	            url: "/fresh/order_item/deleteOrderItem.action",        //后台url
	            data: JSON.stringify(param),
	            type: "POST",                   //类型，POST或者GET
	            dataType: 'json',              //数据返回类型，可以是xml、json等
	            contentType:'application/json;charset=UTF-8',
	            success: function (data) {      //成功，回调函数
	                //alert(data.result);
	            	sessionStorage.setItem("orderPrice",data.orderRealPrice);
	                window.location.reload(); 
	            },
	            error: function (er) {          //失败，回调函数
	                alert(er);
	            }
	        });
	}
	function editOrder(obj){//售后，将数量变为可编辑
		var tr1 = obj.parentNode.parentNode.rowIndex;  //得到当前所在行
		obj = '#order tr:eq('+tr1+')'; 
		if($(obj).find('td:eq(3) input[type="text"]').is(":hidden")){
			$(obj).find('td:eq(3) div[class="goodsAmountText"]').hide();
			//div spinner 需要隐藏，已经存在的不执行
			if(!$(obj).find('td:eq(3) div[class="spinner"]').length>0){
				$(obj).find('td:eq(3) input[type="text"]').spinner({min: getMin(obj), max: getMax(obj), value:getDefault(obj)});
			}
			$(obj).find('td:eq(3) div[class="spinner"]').show();
			$(obj).find('td:eq(3) input[type="text"]').show();
		}else{
			$(obj).find('td:eq(3) div[class="goodsAmountText"]').show();
			$(obj).find('td:eq(3) div[class="spinner"]').hide();
		}
		var showFlag=false;//售后信息是否显示 标志
		$('#order tr:gt(0)').find('div[class="spinner"]').each(function(){
			if(!$(this).is(":hidden")){
				showFlag=true;
			}
		});
		if(showFlag){
			$('#afterSales').show();
		}else{
			$('#afterSales').hide();
		}
		
	}
	function getMax(obj)  
	{  
	  return $(obj).find('td:eq(3) input[type="text"]').attr('max');  
	}  
	function getMin(obj)  
	{  
	  return $(obj).find('td:eq(3) input[type="text"]').attr('min');   
	}
	function getDefault(obj){
		return $(obj).find('td:eq(3) input[type="text"]').attr('value');
	}
</script>

<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="css/pintuer.css">
<link rel="stylesheet" href="css/admin.css">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/pintuer.js"></script>
<script type="text/javascript" src="js/include.js"></script>
<script type="text/javascript" src="js/uploadImg.js"></script>
<script type="text/javascript" src="js/JquerySession.js"></script>
<script type="text/javascript" src="js/json.js"></script>
<script type="text/javascript" src="js/back.js"></script>
<script>
	var orderId = sessionStorage.getItem("orderId");
	var orderStatusName={"1":"待报价","2":"待确认","3":"待发货","4":"待收货","5":"售后处理中","6":"已完成"};
	var orderStatus = sessionStorage.getItem("orderStatus");
	var afterSaleStatusName={"1": "未受理","2": "处理中","3": "处理完成"};
	var pages=1;
	var orderPrice = sessionStorage.getItem("orderPrice");
	var lowPrice = sessionStorage.getItem("lowPrice");
	var highPrice = sessionStorage.getItem("highPrice");
	var obj = sessionStorage.getItem('user');//
	var user=JSON.parse(obj);
    var message;//请求参数
    var eventName = {"1":"提交提单", "2":"报价", "3":"确认订单", "4":"发货", "5":"提交售后申请", "6":"售后处理完成", "7":"确认收货"};
	$(document).ready(function(c) {
		message={
				"id":orderId,   //orderId
                "currentPage":pages
		};
			//初始化方法
		$.ajax({//根据订单id查询订单详情
             url: "/fresh/order_item/selectAllByOrderId.action",        //后台url
             data:JSON.stringify(message),
             type: "POST",                   //类型，POST或者GET
             dataType: 'json',              //数据返回类型，可以是xml、json等
             contentType:'application/json;charset=UTF-8',
             success: function (data) {      //成功，回调函数
                 //alert(data.result);
             	//data = {"list1":[{"goods_amount":2,"goods_high_price":15.4,"goods_id":2,"goods_low_price":12.5,"goods_name":"青菜","goods_real_price":10,"id":"560454da-3bc4-4b76-b3d0-e6c1cae011cb","order_id":"26508e2f35-5037-4e4f-80ba-10f9ecdfdd28"},{"goods_amount":3,"goods_high_price":15.4,"goods_id":1,"goods_low_price":14.5,"goods_name":"白菜","goods_real_price":10,"id":"aef26d2d-b96e-4a0e-890b-7828779cd632","order_id":"26508e2f35-5037-4e4f-80ba-10f9ecdfdd28"}],"orderLogList":[{"event":1,"handle_time":"2018-5-6","log_id":1,"order_id":"26508e2f35-5037-4e4f-80ba-10f9ecdfdd28"},{"event":2,"handle_time":"2018-5-6","log_id":2,"order_id":"26508e2f35-5037-4e4f-80ba-10f9ecdfdd28"}]};
                 orderLogList = data.orderLogList; //订单日志列表
             	 data = data.list1;
                 if(data){
                	 for(var i=0;i<data.length;i++){//data.length是获取data的长度。for循环
                         $("#order").append("<tr><td>"+data[i].goods_name+"</td><td>"+data[i].goods_low_price+"~"+data[i].goods_high_price+"</td><td>"+data[i].goods_amount+"</td><td>"+data[i].goods_real_price+"</td></tr>");
                	 }
	                  $("#orderStatus").text(orderStatusName[orderStatus]);//更改订单状态
	                  if(orderStatus!=1){
	                  	$("#account").text("￥"+orderPrice+"元");//更改订单金额
	                  }else{
	                  	$("#account").text("￥"+lowPrice+"~"+highPrice+"元");//更改订单金额
	                  }
	                  if(orderLogList){//订单日志信息
	                	  //document.getElementById("orderLog").style.display ="block";
	                	  for(var i=0;i<orderLogList.length;i++){//data.length是获取data的长度。for循环
	                		  $("#log").append("<tr><td>"+eventName[parseInt(orderLogList[i].event)]+"</td><td>"+orderLogList[i].handle_time+"</td></tr>");    
	                	  }
	                  }
	                  showMsg(1);//默认展示商品信息
                 }
             },
             error: function (er) {          //失败，回调函数
                 alert(er);
             }
         });
	});
	function confirmOrder(){//确认订单
		if(confirm("是否确认订单？")){
			message={
					"status":3,//订单状态  待收货
		            "id":orderId
			};
			$.ajax({//订单状态查找订单
	          url: "/fresh/order/updateStatus.action",        //后台url
	          data:JSON.stringify(message),
	          type: "POST",                   //类型，POST或者GET
	          dataType: 'json',              //数据返回类型，可以是xml、json等
	          contentType:'application/json;charset=UTF-8',
	          success: function (data) {      //成功，回调函数
	          	if(data.result==1){
	          		alert("修改成功");
	          		sessionStorage.setItem("orderStatus",3);
	          		window.location.href="./userOrderList.html";
	           	}
	          },
	          error: function (er) {          //失败，回调函数
	              alert(er);
	          }
	      });
		}
	}
	function cancelOrder(){//取消订单
		if(confirm("是否取消订单？")){
			message={
					"status":0,//订单状态  待收货
		            "id":orderId
			};
			$.ajax({//订单状态查找订单
		          url: "/fresh/order/updateStatus.action",        //后台url
		          data:JSON.stringify(message),
		          type: "POST",                   //类型，POST或者GET
		          dataType: 'json',              //数据返回类型，可以是xml、json等
		          contentType:'application/json;charset=UTF-8',
		          success: function (data) {      //成功，回调函数
		          	if(data.result==1){
		          		alert("修改成功");
		          		sessionStorage.setItem("orderStatus",1);
		          		window.location.href="./userOrderList.html";
		           	}
		          },
		          error: function (er) {          //失败，回调函数
		              alert(er);
		          }
		      });
		}
	}
	function findAfterSaleInfo(id){//查询售后信息
		message={
	            "order_id":id,
	            "currentPage":1
		};
		$.ajax({
          url: "/fresh/after_sale/selectOneById.action",        //后台url
          data:JSON.stringify(message),
          type: "POST",                   //类型，POST或者GET
          dataType: 'json',              //数据返回类型，可以是xml、json等
          contentType:'application/json;charset=UTF-8',
          success: function (data) {      //成功，回调函数
          	data =data.after_sale;
          	if(data){
          		$("#reason").val(data[0].after_sale_reason);//更改售后原因
             	$("#reason").attr("disabled",true);//更改售后原因不可编辑
             	//data.prove_img.preview();
             	$("#upload").html("");
           		$("#dealWith").html("<strong><b>处理方式：</b><b>"+data.handle_way+"</b></strong>");//处理方式
           		$("#afterSaleStatus").html("<strong><b>售后状态：</b><b>"+afterSaleStatusName[data.handle_status]+"</b></strong>");//售后状态
          	}
          },
          error: function (er) {          //失败，回调函数
              alert(er);
          }
      });
	}
	function preview(){//单张图片
		 var config = {
		 tip: "请上传格式为png, gif或者jpg的图片",
		 fileId: "file",
		 containerId: "container",
		 	imgStyle: "width:320px;height:auto;border-radius:64%;"
		 }
		 var previewer = new ImgPrevirewer(config);
		 previewer.preview();
	 }
	 function uploadImg(){//上传图片
	 	var reason = $('#reason').val();
	 	var config = {
		 tip: "请上传格式为png, gif或者jpg的图片",
		 fileId: "file",
		 containerId: "container",
		 	imgStyle: "width:320px;height:auto;border-radius:64%;"
		 }
		 var previewer = new ImgPrevirewer(config);
		// alert(JSON.stringify(previewer));//图片数据
		message={                          //数据
                "after_sale": {
					"after_sale_id": "",
					"user_id":user.id,
					"a_order_id": orderId,
					"after_sale_reason": reason,
					"handle_status": 1,
					"handle_way": "",
					"handle_person": "",
					"handle_time": "",
					"prove_img": JSON.stringify(previewer)
				}
             },
		 $.ajax({//添加售后
	             url: "/fresh/after_sale/addAfter_sale.action",        //后台url
	             data:JSON.stringify(message),
	             type: "POST",                   //类型，POST或者GET
	             dataType: 'json',              //数据返回类型，可以是xml、json等
	             contentType:'application/json;charset=UTF-8',
	             success: function (data) {      //成功，回调函数
	             	if(data.result==1){
	             		alert("添加成功");
	             		updateOrderStatus();//修改订单状态
	             	}
	             },
	             error: function (er) {          //失败，回调函数
	                 alert(er);
	                 //previewer.preview();
	             }
	         });	
		 
	 }
	 function findMoreOrderByStatus(){//查看更多
		 pages+=1;
		 message={                          //数据
                "id":orderId,   //orderId
                "currentPage":pages
            };
	 	$.ajax({//根据订单id查询订单详情
             url: "/fresh/order_item/selectAllByOrderId.action",        //后台url
             data: JSON.stringify(message),
             type: "POST",                   //类型，POST或者GET
             dataType: 'json',              //数据返回类型，可以是xml、json等
             contentType:'application/json;charset=UTF-8',
             success: function (data) {      //成功，回调函数
                 //alert(data.result);
                 data = data.list1;
                 if(data){
                	 for(var i=0;i<data.length;i++){//data.length是获取data的长度。for循环
                         $("#order").append("<tr><td>"+data[i].goods_name+"</td><td>"+data[i].goods_low_price+"~"+data[i].goods_high_price+"</td><td>"+data[i].goods_amount+"</td><td>"+data[i].goods_real_price+"</td></tr>");
                     }
                     $("#orderStatus").text(orderStatusName[orderStatus]);//更改订单状态
                     if(orderStatus!=1){
                     	$("#account").text("￥"+orderPrice+"元");//更改订单金额
                     }else{
                     	$("#account").text("￥"+lowPrice+"~"+highPrice+"元");//更改订单金额
                     }
                 }
             },
             error: function (er) {          //失败，回调函数
                 alert(er);
             }
         });
	 }
	 function returnLastPage(){//返回上一页
		window.history.go(-1); // 返回上一页  
	}
	 function updateOrderStatus(){//更新订单状态
		 message={
					"status":5,//订单状态  待收货
		            "id":orderId
			};
			$.ajax({//订单状态查找订单
		          url: "/fresh/order/updateStatus.action",        //后台url
		          data:JSON.stringify(message),
		          type: "POST",                   //类型，POST或者GET
		          dataType: 'json',              //数据返回类型，可以是xml、json等
		          contentType:'application/json;charset=UTF-8',
		          success: function (data) {      //成功，回调函数
		          	if(data.result==1){
		          		alert("修改成功");
		          		sessionStorage.setItem("orderStatus",5);
		          		window.location.href="./userOrderList.html";
		           	}
		          },
		          error: function (er) {          //失败，回调函数
		              alert(er);
		          }
		      });
	 }
	 function confirmReceive(){//确认收货，更改订单状态为已完成
		 if(confirm("是否确认收货?")){
			 message={
						"status":6,//订单状态  已完成
			            "id":orderId
				};
				$.ajax({//订单状态查找订单
			          url: "/fresh/order/updateStatus.action",        //后台url
			          data:JSON.stringify(message),
			          type: "POST",                   //类型，POST或者GET
			          dataType: 'json',              //数据返回类型，可以是xml、json等
			          contentType:'application/json;charset=UTF-8',
			          success: function (data) {      //成功，回调函数
			          	if(data.result==1){
			          		alert("修改成功");
			          		window.location.href="./userOrderList.html";
			           	}
			          },
			          error: function (er) {          //失败，回调函数
			              alert(er);
			          }
			      });
		 }
	 }
	 function updateAftersale(){//提交售后信息
		 if(!confirm("确认提交售后信息?")){
			 return;
		 }
			 var reason = $('#reason').val();
			 message={                          //数据
		                "after_sale": {
							"after_sale_id": "",
							"user_id":user.id,
							"a_order_id": orderId,
							"after_sale_reason": reason,
							"handle_status": 1,
							"handle_way": "",
							"handle_person": "",
							"handle_time": "",
							"prove_img": ""
						}
		             },
				 $.ajax({//添加售后
			             url: "/fresh/after_sale/addAfter_sale.action",        //后台url
			             data:JSON.stringify(message),
			             type: "POST",                   //类型，POST或者GET
			             dataType: 'json',              //数据返回类型，可以是xml、json等
			             contentType:'application/json;charset=UTF-8',
			             success: function (data) {      //成功，回调函数
			             	if(data.result==1){
			             		alert("添加成功");
			             		window.location.href="./userOrderList.html";
			             	}
			             },
			             error: function (er) {          //失败，回调函数
			                 alert(er);
			                 //previewer.preview();
			             }
			         });
		 }
	function showMsg(type){//展示信息
		if(type==1){//商品信息
			document.getElementById("orderLog").style.display ="none";//日志信息不显示
			document.getElementById("goodsDetail").style.display ="block";//商品信息显示
		 	if(orderStatus==2){//确认订单详情页面
            	//$('#confirm').attr("display","block");
            	document.getElementById("confirm").style.display ="block";
            }
            if(orderStatus==4){//待收货订单详情页面。可以提交售后信息
            	document.getElementById("afterSales").style.display ="block";
            }
		}else{
			document.getElementById("goodsDetail").style.display ="none";//商品信息不显示
			document.getElementById("orderLog").style.display ="block";
		}
	}
</script>
</head>
<body>
<form method="post" action="" id="listform">
  <div class="panel admin-panel">
  	<div class=""><a></a></div>
    <div class="panel-head"><strong> 订单详情</strong></div>
    <table>
  		<tr><td>
  			<div class="title">
		    	<ul>
			    	<li style="float:left;padding:0.2em;"><a href="./index.html">返回首页</a></li>
			    	<li style="float:left;padding:0.2em;"><a href="javascript:returnLastPage()">返回上一级</a></li>
			    	<li style="float:left;padding:0.2em;"><a href="./myBasket.html">我的菜篮</a></li>
		    	</ul>
		    </div>
  		</td></tr>
  		<tr>
  			<td>
	  			<div>
			    	<ul>
				    	<li style="float:left;padding:0.2em;"><a href="javascript:showMsg(1)">商品信息</a></li>
				    	<li style="float:left;padding:0.2em;"><a href="javascript:showMsg(2)">日志信息</a></li>
			    	</ul>
			    </div>
  			</td>
  		</tr>
  	</table>
  </div>
</form>
  <p/><p/>
  <div id="goodsDetail" style="display:none;"><b>订单商品信息:</b>
    <table class="table table-hover text-center" id="order">
      <tr>
        <th>品名</th>
        <th>单价</th>
        <th>数量</th>
        <th>报价</th>
      </tr>
      <volist name="list" id="vo">
    </table>
  <div class="footer">
	<a href="javaScript:findMoreOrderByStatus()">查看更多</a>
  </div>
  <div id="price"> 
  	<strong>
  		<b>交易状态：</b>
  		<b id="orderStatus">待收货</b>
  		<b>总计：</b>
  		<b id="account">￥16.30元</b>
  	</strong>
  </div>

 <div id="confirm" style="display:none;">
 	<input type="button" value="确认订单" onclick="confirmOrder()"/>
 	<input type="button" value="取消订单" onclick="cancelOrder()"/>
 </div>
  <div id="afterSales" style="display:none;">
  	<div>
  		<strong>
  			<b>申请售后原因：</b>
  		</strong>
  		<input type="textarea" value="" id="reason"></input>
  		<input type="button" onclick="updateAftersale()" value="提交"/>
  		<input type="button" onclick="confirmReceive()" value="确认收货"/>
  	</div>
  	<div id="dealWith">
  	</div>
  	<div id="afterSaleStatus">
  	</div>
  	<div id="upload" style="display:none;">
		<input type="file" id="file" multiple onchange="preview()"/>
		<input type="button" onclick="uploadImg()" value="上传"/>
		<div id="container"></div>
	</div>
  </div>
</div>
<p/><p/>
<div id="orderLog" style="display=none;">
	<div><b>订单日志信息:</b></div>
	<table class="table table-hover text-center" id="log">
      <tr>
      	<th>事件</th>
        <th>时间</th>
      </tr>
    </table>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="css/pintuer.css">
<link rel="stylesheet" href="css/admin.css">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/pintuer.js"></script>
<script type="text/javascript" src="js/JquerySession.js"></script>
<script type="text/javascript" src="js/json.js"></script>
<script type="text/javascript" src="js/back.js"></script>
<script>
var pages=0;
var message;
$(document).ready(function(c) {
	findMoreOrderByStatus();
});
function getOrderDetail(orderId){//跳转到订单详情页面  id为订单id
	 sessionStorage.setItem("orderId",orderId);
	 window.location.href="./pendingQuateOrderDetail.html"; 
}
function findMoreOrderByStatus(){
	pages+=1;//查找第几页
	message={
			status:""+1,//订单状态 待报价
            currentPage:pages
		};
			//初始化方法
	$.ajax({//根据订单状态查找订单
	             url: "/fresh/order/selectAllOrderByStatus.action",        //后台url
	             data: JSON.stringify(message),
	             type: "POST",                   //类型，POST或者GET
	             dataType: 'json',              //数据返回类型，可以是xml、json等
	             contentType:'application/json;charset=UTF-8',
	             success: function (data) {      //成功，回调函数
	             	data = data.list1;
	             	if(data){
	             		for(var i=0;i<data.length;i++){
		                	$("#order").append("<tr><td>"+data[i].id+"</td><td>"+data[i].address+"</td><td>"+data[i].delivery_time+"</td><td><a href='javascript:void(0)' onclick=\"getOrderDetail('"+data[i].id+"')\">去报价</a></td></tr>");
		             	}
	             	}
	             },
	             error: function (er) {          //失败，回调函数
	                 alert(er);
	             }
	       });
   }
</script>
</head>
<body>
<form method="post" action="" id="listform">
  <div class="panel admin-panel">
  	<header class="panel-head" ><strong>报价订单列表</strong></header> 
  	<table>
  		<th><td>
  			<div class="title">
		    	<ul>
			    	<li style="float:left;padding:0.2em;"><a href="./index.html">返回首页</a></li>
			    	<!-- <li style="float:left;padding:0.2em;"><a href="javascript:returnLastPage()">返回上一级</a></li>
			    	<li style="float:left;padding:0.2em;"><a href="./myBasket.html">我的菜篮</a></li> -->
		    	</ul>
		    </div>
  		</td></th>
  	</table>
    <div><strong>待报价的订单如下：</strong></div>
    <table class="table table-hover text-center" id="order">
      <tr>
        <th style="text-align:center; padding:0.5em 2em;">订单号</th>
        <th>收货地址</th>
        <th>配送日期</th>
        <th>操作</th>
      </tr>
        
    </table>
  </div>
</form>
<div class="footer">
	<a href="javaScript:findMoreOrderByStatus()">查看更多</a>
</div>
<script type="text/javascript">


</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="css/pintuer.css">
<link rel="stylesheet" href="css/admin.css">
<script src="js/jquery.js"></script>
<script src="js/pintuer.js"></script>
<script src="js/jquery.cookie.js"></script>
<script>
	var orderId = sessionStorage.getItem("orderId");
	$(document).ready(function(c) {
			//初始化方法
		 $.ajax({//根据orderId查找本月账单
             url: "/fresh/goods/getOrderDetail.action",        //后台url
             data: {                          //数据
                 orderId:orderId//userId //用户id
             },
             type: "POST",                   //类型，POST或者GET
             dataType: 'json',              //数据返回类型，可以是xml、json等
             success: function (data) {      //成功，回调函数    画页面
             	var totalPrice=0;
                for(var i=0;i<data.length;i++){//data.length是获取data的长度。for循环
                	$("#orderDetail").append("<tr><td>"+data[i].goodsName"+</td><td>"+data[i].price"+</td><td>"+data[i].deliveryDate"+</td><td>"+data[i].address"+</td><td>"+data[i].amount"+</td><td>"+data[i].base+"</td></tr>");
                }
               	$("#account").html(data.totalPrice+"元");//本账单应付金额
             },
             error: function (er) {          //失败，回调函数
                 alert(er);
             }
         });	
	});
	function getThisMonthBill(){//获取本月账单
		sessionStorage.setItem("mydate","");
	 	window.location.href="./clientBill.html"; 
	}
	function getHistoryBill(){//查找历史账单
		sessionStorage.setItem("mydate","history");
	 	window.location.href="./clientBill.html"; 
	}
	function returnLastPage(){//返回上一页
		window.history.go(-1); // 返回上一页  
	}
</script>
</head>
<body>
<form method="post" action="" id="listform">
  <div class="panel admin-panel">
  	<header class="panel-head" ><strong class="icon-reorder">账单详情</strong></header> 
  	<table>
  		<th><td>
  			<div class="title">
		    	<ul>
			    	<li style="float:left;padding:0.2em;"><a href="./index.html">返回首页</a></li>
			    	<li style="float:left;padding:0.2em;"><a href="javascript:returnLastPage()" onclick>返回上一级</a></li>
		    	</ul>
		    </div>
  		</td></th>
  	</table>
    	<ul id="billTitle">
    		<li style="float:left;padding:0.2em;"><a href="javascript:getThisMonthBill()">本月账单</a></li>
    		<li style="float:left;padding:0.2em;"><a href="javascript:getHistoryBill()">历史账单</a></li>
    	</ul>
   
    <table class="table table-hover text-center" id="orderDetail">
      <tr>
        <th style="text-align:center; padding:0.5em 2em;">品名</th>
        <th>单价(元)</th>
        <th>配送日期</th>
        <th>收货地址</th>
        <th>数量</th>
        <th>操作</th>
      </tr>
    </table>
  </div>
  <div>
  	<strong style="float:right;"><b>本账单应付金额为：</b>
  		<b id="account">￥27.9 元</b>
  	</strong>
  </div>
</form>
<script type="text/javascript">


</script>
</body>
</html>

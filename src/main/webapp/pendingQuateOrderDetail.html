<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="css/pintuer.css">
<link rel="stylesheet" href="css/admin.css">
<script src="js/jquery.js"></script>
<script src="js/pintuer.js"></script>
<script src="js/json.js" type="text/javascript"></script>
<script src="js/JquerySession.js" type="text/javascript"></script>
<script>
var orderId =sessionStorage.getItem("orderId");
var pages = 0;
$(document).ready(function(c) {

			//初始化方法
	findMoreOrderByStatus();	
			
});
function returnLastPage(){
	window.history.go(-1);
}
function updateOrder(){//更新报价
	var param = {};
	var list =new Array();
	$('#order tr').not(':eq(0)').each(function(i){  
		var id = $(this).children('td').eq(4).text();
	      var amount = $(this).children('td').eq(1).text();
	      var price = $(this).children('td').eq(2).text(); 
	      var real_price = $(this).children('td').eq(3).find('input').val();  
     	  var goodsId= $(this).children('td').eq(3).find('input').attr('id');  
     	  param={
				"id": id,
				"goods_id": goodsId,
				"order_id": orderId,
				"goods_amount": amount,
				"goods_real_price": parseFloat(real_price)
		  };
     	 list.push(param);
	    })  
		message={
			"itemList":list
		};
		$.ajax({//更新订单报价
             url: "/fresh/order_item/updateRealPrice.action",        //后台url
             data: JSON.stringify(message),
             type: "POST",                   //类型，POST或者GET
             dataType: 'json',              //数据返回类型，可以是xml、json等
             contentType:'application/json;charset=UTF-8',
             success: function (data) {      //成功，回调函数
            	 if(data.result==1){
            		 alert("修改成功");
 	                window.location.href="clientOrderList.html"; 
            	 }
             },
             error: function (er) {          //失败，回调函数
                 alert(er);
             }
         });
    		
}
function findMoreOrderByStatus(){//查看更多
	pages+=1;//查找第几页
	message={
			id:orderId, //orderId 
            currentPage:pages
		};
	$.ajax({//根据订单id查找订单详情
             url: "/fresh/order_item/selectAllByOrderId.action",        //后台url
             data: JSON.stringify(message),
             type: "POST",                   //类型，POST或者GET
             dataType: 'json',              //数据返回类型，可以是xml、json等
             contentType:'application/json;charset=UTF-8',
             success: function (data) {      //成功，回调函数
            	data=data.list1;
             	if(data){
             		for(var i=0;i<data.length;i++){
                    	$("#order").append("<tr><td>"+data[i].goods_name+"</td><td>"+data[i].goods_amount+"</td><td>"+data[i].goods_low_price+"~"+data[i].goods_high_price+"</td><td>￥:<input type='text' id='"+data[i].goods_id+"'/></td><td style='display:none;'>"+data[i].id+"</td></tr>");
                 	}
             	}
             },
             error: function (er) {          //失败，回调函数
                 alert(er);
             }
         });		
   }
</script>
</head>
<body>
<form method="post" action="" id="listform">
  <div class="panel admin-panel">
  	<header class="panel-head" ><strong>报价</strong></header> 
  	<table>
  		<th><td>
  			<div class="title">
		    	<ul>
			    	<li style="float:left;padding:0.2em;"><a href="./index.html">返回首页</a></li>
			    	<li style="float:left;padding:0.2em;"><a href="javascript:returnLastPage()">返回上一页</a></li>
			    <!-- <li style="float:left;padding:0.2em;"><a href="./myBasket.html">我的菜篮</a></li> -->
		    	</ul>
		    </div>
  		</td></th>
  	</table>
    <div><strong>待报价的订单详情如下：</strong></div>
    <table class="table table-hover text-center" id="order">
      <tr>
        <th>菜名</th>
        <th>数量</th>
        <th>价格</th>
        <th>报价</th>
        <th style="display:none;">id</th>
      </tr>
        
    </table>
    <input type="button" value="确定" onclick="updateOrder()"></input>
  </div>
</form>
<div class="footer">
	<a href="javaScript:findMoreOrderByStatus()">查看更多</a>
</div>
<script type="text/javascript">


</script>
</body>
</html>

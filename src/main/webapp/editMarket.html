	                for(var i=0;i<data.length;i++){//data.length是获取data的长度。for循环
	                	$("#market").append("<tr><td style='display:none'>"+data[i].goodsId+"</td><td>"+data[i].goodsName+"</td><td><input type='text' id='"+data[i].goodsId+"Area'/></td><td>"+data[i].date+"</td><td><input type='text' id='"+data[i].goodsId"Price'/></td><td><input type='button' value='确定' onclick='updateMarket('"+data[i].goodsId+"')'></input></td></tr>");
	                }
	            },
	            error: function (er) {          //失败，回调函数
	                alert(er);

	            }
	       });
	});

</script>
